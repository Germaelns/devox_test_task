{% extends "base.html" %}

{% block content %}

<form method="POST">
    <table>
        <tr>
            <td>Price: </td><td>{{form.price}}</td>
        </tr>
        <tr>
            <td>Date: </td><td>{{form.date}}</td>
        </tr>
        <tr>
            <td>Description: </td><td>{{form.description}}</td>
        </tr>
        <tr>
            <td>User ID: </td><td>{{form.user_id}}</td>
        </tr>
        <tr>
            <td>Item ID: </td><td>{{form.item_id}}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Create item"></td>
        </tr>

    </table>
</form>

{% endblock %}
