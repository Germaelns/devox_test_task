{% block content %}

<form method="POST">
    <table>
        <tr>
            <td>Name: </td><td>{{form.name}}</td>
        </tr>
        <tr>
            <td>Surname: </td><td>{{form.surname}}</td>
        </tr>
        <tr>
            <td>Phone: </td><td>{{form.phone}}</td>
        </tr>
        <tr>
            <td>Login: </td><td>{{form.login}}</td>
        </tr>
        <tr>
            <td>Password: </td><td>{{form.password}}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Create user"></td>
        </tr>

    </table>
</form>

{% endblock %}
